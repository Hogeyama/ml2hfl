<title>MoCHi: Model Checker for Higher-Order Programs</title>

<style type="text/css">

<body>

<h1><font color="red">MoCHi</font>: <font color="red">Mo</font>del <font color="red">C</font>hecker for <font color="red">Hi</font>gher-Order Programs</h1>

<p>
MoCHi is a software model checker for a subset of OCaml.  MoCHi is
based on higher-order model checking, predicate abstraction, and CEGAR
(see <a href="../papers/pldi2011.pdf">this paper</a> for details).
</p>

<noscript>
<p>
JavaScript must be enabled in order to use the default MoCHi interface.
To use another interface which does not require JavaScript, move to <a href="without_js.html">http://www.kb.ecei.tohoku.ac.jp/~ryosuke/mochi/without_js.html</a>.
</p>
</noscript>

<div id="demo_body" style="display:none;">

  <p>
    Input a program and click "verify" button.
  </p>

  <form action="run()">
    <select size="1" onchange="ex(this.form)" id="program">
      <option selected value="0">------------------------------------------</option>
      <option value="50">search</option>
      <option value="42">tree_depth</option>
      <option value="41">reverse</option>
      <option value="27">fold_right</option>
      <option value="28">forall_eq_pair</option>
      <option value="29">forall_leq</option>
      <option value="30">isnil</option>
      <option value="31">iter</option>
      <option value="48">length</option>
      <option value="32">mem</option>
      <option value="49">nth</option>
      <option value="33">nth0</option>
      <option value="34">harmonic</option>
      <option value="35">fold_left</option>
      <option value="36">zip</option>
      <option value="37">map_filter</option>
      <option value="38">risers</option>
      <option value="47">fold_fun_list</option>
      <option value="0">------------------------------------------</option>
      <option value="26">sum_intro</option>
      <option value="46">copy_intro</option>
      <option value="39">fact_notpos</option>
      <option value="0">------------------------------------------</option>
      <option value="51">fact_notpos-e</option>
      <option value="52">harmonic-e</option>
      <option value="53">map_filter-e</option>
      <option value="54">search-e</option>
      <option value="0">------------------------------------------</option>
      <option value="1">intro1</option>
      <option value="2">intro2</option>
      <option value="3">intro3</option>
      <option value="4">sum</option>
      <option value="5">mult</option>
      <option value="6">max</option>
      <option value="7">mc91</option>
      <option value="8">ack</option>
      <option value="9">hrec</option>
      <option value="10">neg</option>
      <option value="11">a-cppr</option>
      <option value="12">a-max</option>
      <option value="13">l-zipunzip</option>
      <option value="14">l-zipmap</option>
      <option value="15">hors</option>
      <option value="16">e-simple</option>
      <option value="17">e-fact</option>
      <option value="18">r-lock</option>
      <option value="19">r-file</option>
      <option value="20">sum-e</option>
      <option value="21">mult-e</option>
      <option value="22">mc91-e</option>
      <option value="23">repeat-e</option>

      <option value="25">r-lock-e</option>
    </select>
    <input value="verify" name="submit" onclick="run()" onkeypress="run()" type="button">
    <input value="clear" onclick="clear_form(this.form)" onkeypress="clear_form(this.form)" type="button">
    <input value="vm" name="verbose" id="verbose" type="checkbox">verbose mode
    <br>
    <textarea name="input" id="input" cols="40" rows="6"></textarea>
  </form>
</div>

<div id="result"><hr></div>

</body></html>
