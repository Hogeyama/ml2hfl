      <h1>
        <font color="red">MoCHi</font>: <font color="red">Mo</font>del <font color="red">C</font>hecker for <font color="red">Hi</font>gher-Order Programs
      </h1>
      <h2> Dummy Mode</h2>

      <p>
        Dummy
      </p>

      <div class="form-group">
        <div class="row-fluid">
          <form class="form-inline col-md-12" >
            <div class="mochi-form col-md-12">
              <select class="form-control" onchange="ex(this.form)" id="program" >
                <option selected>dummy</option>
                <option>dummy</option>
              </select>
              <button class="btn btn-primary" type="button" onclick="run()">Verify</button>
              <input id="verbose" name="verbose" type="checkbox">verbose mode<br>
            </div>
          </form>

          <div id="editor" class="col-md-12 col-lg-6 mochi-editor"></div>
        </div>
        <div>
          <div class="col-md-12 col-lg-6" id="result"></div>
        </div>
      </div>
